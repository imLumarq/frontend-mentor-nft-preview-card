<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT Preview Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main class="main">
      <section class="main__card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="nft picture" />
        </div>

        <h1 class="card__heading">
          Equilibrium <span class="heading__span">#3429</span>
        </h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm
        </p>

        <ul class="card__list">
          <li class="price__list__item">
            <svg
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="nftIcon"
            >
              <title id="nftIcon">NFT Icon</title>
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              /></svg
            ><span class="price__span">0.041 eth</span>
          </li>
          <li class="time__list__item">
            <svg
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="clockIcon"
            >
              <title id="clockIcon">Clock Icon</title>
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              /></svg
            ><span class="time__span">3 days left</span>
          </li>
        </ul>
        <span class="card__line"></span>

        <div class="card__author">
          <img
            src="./images/image-avatar.png"
            alt="profile picture of the author"
            class="author__profile__picture"
          />
          <h2 class="author__creator">
            Creation of
            <a href="#" class="author__creator--name">jules wyvern</a>
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
